<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR Code Component</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #d5e1ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .qr-code {
            width: 100%;
            border-radius: 10px;
        }
        
        h1 {
            font-size: 18px;
            color: #1f3251;
            margin: 15px 0;
        }
        
        p {
            font-size: 14px;
            color: #7b879d;
            margin-bottom: 15px;
        }
        
        .attribution {
            font-size: 11px;
            text-align: center;
            margin-top: 20px;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="./images/image-qr-code.png" alt="QR Code" class="qr-code">
        <h1>Improve your front-end skills by building projects</h1>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Saira</a>.
    </div>

</body>

</html>
